<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>TRPG</title>

</head>
<div class="container text-center">
<h1>Totally reliable Password generator</h1> <br>

<form action="{% url 'password' %}">
    <select name="length">
        {% for x in dim %}
            <option value={{ x }}> {{ x }} char </option>
        {% endfor %}
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br><br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
</body>
</html>
